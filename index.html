<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon-32x32.png" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./public/css/style.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">IP Address Tracker</h1>
      <div class="searchbar">
        <input
          class="searchbar__input"
          id="search-input"
          type="search"
          placeholder="Search for any IP address"
        />
        <button class="searchbar__submit" id="button" type="submit" />
      </div>
      <div class="infos-container">
        <div class="info-box">
          <h5 class="info-box__title">IP ADDRESS</h5>
          <p class="info-box__data" id="ip-address">8.8.8.8</p>
        </div>
        <div class="info-box">
          <h5 class="info-box__title">LOCATION</h5>
          <p class="info-box__data" id="location">Ashburn, VA 20149 US</p>
        </div>
        <div class="info-box">
          <h5 class="info-box__title">TIMEZONE</h5>
          <p class="info-box__data" id="timezone">America/New York</p>
        </div>
        <div class="info-box">
          <h5 class="info-box__title">ISP</h5>
          <p class="info-box__data" id="isp">Google LLC</p>
        </div>
      </div>
    </header>
    <main><div class="map" id="map"></div></main>
    <div class="error" id="error-container">
      <p id="error-message"></p>
      <i class="error__cross" id="error-close"></i>
    </div>
  </body>
</html>
